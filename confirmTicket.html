<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الحجز</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9; /* Light grey */
      direction: rtl; /* Right-to-left for Arabic */
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .card {
      margin: auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-image img {
      max-height: 300px;
      width: 100%;
      object-fit: cover;
    }

    .card-content {
      font-size: 1.2rem;
    }

    .btn-confirm {
      background-color: #007bff;
      color: white;
      margin-top: 20px;
    }

    .btn-confirm:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
     

      </div>
      <div class="card-action">
        <a href="#" class="btn btn-confirm" onclick="confirmBooking()">تأكيد الحجز</a>
      </div>
    </div>
  </div>

  <script>
    // Load ticket details from localStorage
    document.getElementById('card-title').textContent = localStorage.getItem('card-title');
    document.getElementById('card-image').src = localStorage.getItem('card-image');
    document.getElementById('area').textContent = localStorage.getItem('area');

    // Confirm booking function
    function confirmBooking() {
      window.location.href = 'cradetCard2.html';  // Redirect to creditCard.html
    }
  </script>
</body>
</html>
